<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.MetaTitle}}</title>

    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/album.css">

    <meta name="viewport" content="width=device-width">
    <meta property="og:url" content="{{.CanonicalUrl}}" />
    <meta property="og:title" content="{{.MetaTitle}}" />
    <meta property="og:image" content="{{.OgPhoto.GetUrlForWidth 800}}" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <a href="{{.SiteUrl}}">{{.SiteTitle}}</a>
            </h1>
        </div>
        <div class="row">
            <div class="album">
                <div class="album-header">
                    <div class="album-title">
                        <h2>{{.AlbumTitle}}</h2>
                    </div>
                </div>
                <div class="photos">
                    <ul class="images">
                        {{range $index, $photo := .Photos}}
                        <li>
                            {{if lt $index $.NumImagesToLoadAtStart}}
                            <img src="{{$photo.GetUrlForWidth 800}}">
                            {{else}}
                            <img class="lazy" src="/static/placeholder.png" data-echo="{{$photo.GetUrlForWidth 800}}">
                            {{end}}
                        </li>
                        {{end}}
                    </ul>
                </div>
            </div>

            <div class="right footer">
                <p>Built using the <a href="https://github.com/agile-leaf/50mm">50mm gallery software</a> by
                    <a href="https://www.agileleaf.com">Agile Leaf</a>.</p>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="/static/echo.min.js"></script>
    <script type="application/javascript">
        echo.init({
            offset: 10000,
            throttle: 250,
            debounce: false,
            unload: true
        })
    </script>
</body>
</html>
